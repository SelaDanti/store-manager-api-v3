<div class="container center">
	<h1>Add Products</h1>
	<div class="attendant-form">
			<label>Product Name</label></br>
			<input type="text" id="name" placeholder="Product Name"><br>
			<label>Inventory Ouantity</label></br>
			<input type="number" id="inventoryQuantity" placeholder="Inventory Quantity"><br>
			<label>Minimum Inventory Quantity</label></br>
			<input type="number" id="MIQ" placeholder="Minimum Inventory Quantity"><br>
			<label>Item Price</label></br>
			<input type="number" id="price" placeholder="Item Price"><br>
			<label>unit of measurement</label></br>
			<select id="uom">
				<option>litre</option>
				<option>kilogram</option>
				<option>packet</option>
				<option>gram</option>
			</select><br>
			<label>Category ID</label></br>
			<input type="number" id="category" placeholder="category ID"><br><br><br>
			<p id="error"></p>
			<p id="success"></p><br>
			<button type="submit" class="btn-main">Add Products</button>
