<!DOCTYPE html>
<html>
<head>
	<title>Store Manager</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="../images/favicon.ico">
</head>
<body class="white-bg">
<!--navigation-->
<div class="container">
	<div class="nav">
		<ul>
			<li id="logo"><span class="fa fa-money"></span> 
			<span class="logo-text">STORE</span> MANAGER</li>
			<li><a href="index.html">Edit Store attendant</a></li>
			<li><a href="new-attendant.html">Add Store attendant</a></li>
			<li><a href="new-product.html">Add Products</a></li>
			<li><a href="edit-product.html"  class="active-nav">Edit Product</a></li>
			<li><a href="category.html">Category</a></li>
			<li><a href="../index.html">Logout</a></li>
		</ul>
	</div>
</div>
<!--end of navigation-->

<!--my info title-->
<div class="container center">
	<h1>Edit Product</h1>
	<a href="edit-product.html" class="btn-main">Back</a>
</div>
<!--end of my info title-->

<!--my info-->
<div class="container center margin-top-40">
<p id="error"></p>
<p id="success"></p><br>
	<div class="row">
		<div class="sales-box edit-info">
			<h1>Product Name</h1>
			<h2 id="oldName"></h2>
			<input type="text" id="newName">
		</div>
		<div class="sales-box edit-info">
			<h1>Inventory Quantity</h1>
			<h2 id="oldQuantity"></h2>
			<input type="number" id="newQuantity" value="0">
		</div>
		<div class="sales-box edit-info">
			<h1>M.I.Q</h1>
			<h2 id="oldMiq"></h2>
			<input type="number" id="newMiq" value="0">
		</div>
	</div>

	<div class="row margin-top-40">
		<div class="sales-box edit-info">
			<h1>Category Id</h1>
			<h2 id="oldCategory"></h2>
			<input type="number" id="newCategory" value="0">
		</div>
		<div class="sales-box edit-info">
			<h1>Item Price</h1>
			<h2 id="oldPrice"></h2>
			<input type="number" id="newPrice" value="0">
		</div>
		<div class="sales-box edit-info"> 
			<h1>Item Price</h1>
			<h2 id="oldUom"></h2>
			<select id="newUom">
				<option>litre</option>
				<option>kilogram</option>
				<option>packet</option>
				<option>gram</option>
			</select>
		</div>
	</div>
	<div class="row margin-top-40">
		<button class="btn-main">Update</button>
	</div>
</div>
<!--end of my info-->
<script src="../js/fetch/edit-product.js"></script>
</body>
</html>
