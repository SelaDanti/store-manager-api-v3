<!DOCTYPE html>
<html>
<head>
	<title>Store Manager</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="../images/favicon.ico">
	<script src="../js/view-product.js"></script>
	<script src="../js/fetch/logout.js"></script>
</head>
<body class="white-bg">
<!--image product-->
<div class="container container-img">
	<div class="product-image center">
		<span class="fa fa-times-rectangle" onclick="showBody()"></span><br>
		<img src="../images/product-image/omo.jpeg" alt="product image">
	</div>
</div>
<!--end of image product-->

<div class="container-body">
	<!--navigation-->
	<div class="container">
		<div class="nav">
			<ul>
				<li id="logo"><span class="fa fa-money"></span> 
				<span class="logo-text">STORE</span> MANAGER</li>
				<li><a href="index.html"  class="active-nav">View Products</a></li>
				<li><a href="cart.html">Shopping Cart</a></li>
				<li><a href="profile.html">profile</a></li>
				<li><a href="myinfo.html">My Info</a></li>
				<li><a href="../index.html"  onclick="logout()">Logout</a></li>
			</ul>
		</div>
	</div>
	<!--end of navigation-->
	<!--category-->
	<div class="container margin-top-20">
		<div class="category center">
			<form>
				<select>
					<option>All</option>
					<option>Category 1</option>
					<option>Category 2</option>
					<option>Category 3</option>
				</select>
			</form>
		</div>
	</div>
	<!--end of category-->

	<!--list of products-->
	<div class="container">
		<div class="table-product margin-top-20">
		</div>
	</div>
	<!--end of list of products-->
</div>
<script src="../js/fetch/get-product-attendant.js"></script>
</body>
</html>
