<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<title>Store Manager</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="images/favicon.ico">
</head>
<body class="dark-bg">
<!--Login box-->
<div class="login-box">
	<div class="center">
		<img src="images/profile.png" alt="Profile">
		<h1>LOGIN</h1>
		<p id="error"></p>
			<input type="text" placeholder="Enter Your first name" id="first-name">
			<input type="text" placeholder="Enter Your last name" id="last-name">
			<input type="email" placeholder="Enter Your Email" id="email">
			<input type="password" placeholder="Enter Your Password" id="password">
			<input type="text" placeholder="Enter the activation key" id="key"><br>
			<button class="btn-main" type="submit" id="submit-login">SIGN IN</button>
	</div>
</div>
<!--end of Login Box-->
<script src="js/fetch/activate.js"></script>
</body>
</html>
